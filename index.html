<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Facturation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    label {
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    select,
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-blue {
      background-color: #007bff;
    }
    .btn-green {
      background-color: #28a745;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Facturation</h1>

    <div id="patient-info">
      <div class="section-title">Informations du Patient</div>
      <p><strong>Nom:</strong> <span id="nom"></span></p>
      <p><strong>Prénom:</strong> <span id="prenom"></span></p>
      <p><strong>CIN:</strong> <span id="cin"></span></p>
      <p><strong>Téléphone:</strong> <span id="telephone"></span></p>
      <p><strong>Adresse:</strong> <span id="adresse"></span></p>
      <p><strong>Ville:</strong> <span id="ville"></span></p>
      <p><strong>Date de Naissance:</strong> <span id="date_naissance"></span></p>
      <p><strong>Sexe:</strong> <span id="sexe"></span></p>
      <p><strong>Mutuelle:</strong> <span id="mutuelle"></span></p>
    </div>

    <div class="form-group">
      <div class="section-title">Services Disponibles</div>
      <select id="services" multiple></select>
    </div>

    <div class="form-group">
      <label>Mode de Paiement</label>
      <select id="mode-paiement">
        <option value="espèces">Espèces</option>
        <option value="assurance">Assurance</option>
        <option value="carte">Carte Bancaire</option>
      </select>
    </div>

    <div class="form-group">
      <strong>Total:</strong> <span id="total">0 MAD</span>
    </div>

    <div class="btn-group">
      <button class="btn btn-blue">Créer Facture</button>
      <button class="btn btn-green">Marquer comme Payé</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA"; // Replace with full token

    const urlParams = new URLSearchParams(window.location.search);
    const ipp = urlParams.get("ipp");

    const headers = {
      Authorization: `Bearer ${token}`,
    };

    async function loadPatientInfo() {
      const res = await fetch(`https://workflows.aphelionxinnovations.com/webhook/bill-get-patient?ipp=${ipp}`, { headers });
      const data = await res.json();
      document.getElementById("nom").textContent = data.nom;
      document.getElementById("prenom").textContent = data.prenom;
      document.getElementById("cin").textContent = data.cin;
      document.getElementById("telephone").textContent = data.telephone;
      document.getElementById("adresse").textContent = data.adresse;
      document.getElementById("ville").textContent = data.ville;
      document.getElementById("date_naissance").textContent = data.date_naissance;
      document.getElementById("sexe").textContent = data.sexe;
      document.getElementById("mutuelle").textContent = data.mutuelle;
    }

    async function loadServices() {
      const res = await fetch("https://workflows.aphelionxinnovations.com/webhook/tarifs", { headers });
      const json = await res.json();
      const services = json.services;

      const serviceSelect = document.getElementById("services");
      services.forEach(service => {
        const option = document.createElement("option");
        option.value = JSON.stringify({ id: service.id, price: parseFloat(service.price) });
        option.textContent = `${service.name} - ${parseFloat(service.price).toFixed(2)} MAD`;
        serviceSelect.appendChild(option);
      });

      const choices = new Choices(serviceSelect, {
        removeItemButton: true,
        searchEnabled: true,
      });

      serviceSelect.addEventListener("change", () => {
        const selected = choices.getValue();
        const total = selected.reduce((sum, item) => {
          const parsed = JSON.parse(item.value);
          return sum + parsed.price;
        }, 0);
        document.getElementById("total").textContent = `${total.toFixed(2)} MAD`;
      });
    }

    loadPatientInfo();
    loadServices();
  </script>
</body>
</html>
