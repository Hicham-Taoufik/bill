<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .select2-container .select2-selection--multiple {
      height: auto;
      min-height: 38px;
    }
    .facture-row td {
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">Dashboard de Facturation</h2>

    <div class="card mb-4">
      <div class="card-body">
        <h5><strong>Informations du Patient</strong></h5>
        <p><strong>Nom:</strong> <span id="nom"></span></p>
        <p><strong>Prénom:</strong> <span id="prenom"></span></p>
        <p><strong>CIN:</strong> <span id="cin"></span></p>
        <p><strong>Téléphone:</strong> <span id="telephone"></span></p>
        <p><strong>Adresse:</strong> <span id="adresse"></span></p>
        <p><strong>Ville:</strong> <span id="ville"></span></p>
        <p><strong>Date de Naissance:</strong> <span id="date_naissance"></span></p>
        <p><strong>Sexe:</strong> <span id="sexe"></span></p>
        <p><strong>Mutuelle:</strong> <span id="mutuelle"></span></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5><strong>Services Disponibles</strong></h5>
        <select id="services" class="form-select" multiple></select>

        <div class="mt-3">
          <label for="mode_paiement" class="form-label"><strong>Mode de Paiement</strong></label>
          <select id="mode_paiement" class="form-select">
            <option value="espèces">Espèces</option>
            <option value="carte">Carte Bancaire</option>
            <option value="assurance">Assurance</option>
          </select>
        </div>

        <p class="mt-3"><strong>Total:</strong> <span id="total">0</span> MAD</p>

        <button class="btn btn-primary" onclick="creerFacture()">Créer Facture</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5><strong>Factures Créées</strong></h5>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Montant</th>
              <th>Mode Paiement</th>
              <th>Statut</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="factureTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA"; // your full token here
    const baseUrl = "https://workflows.aphelionxinnovations.com";
    const ipp = new URLSearchParams(window.location.search).get("ipp");

    async function fetchPatientInfo() {
      const res = await fetch(`${baseUrl}/webhook/bill-get-patient?ipp=${ipp}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      for (let key in data) {
        if (document.getElementById(key)) document.getElementById(key).textContent = data[key];
      }
    }

    async function fetchServices() {
      const res = await fetch(`${baseUrl}/webhook/tarifs`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const select = document.getElementById("services");
      data.services.forEach(s => {
        const option = document.createElement("option");
        option.value = s.id;
        option.textContent = `${s.name} - ${parseFloat(s.price).toFixed(2)} MAD`;
        option.dataset.price = s.price;
        select.appendChild(option);
      });
      $("#services").select2();
    }

    document.getElementById("services").addEventListener("change", () => {
      let total = 0;
      [...document.getElementById("services").selectedOptions].forEach(opt => {
        total += parseFloat(opt.dataset.price);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    });

    async function creerFacture() {
      const serviceIds = [...document.getElementById("services").selectedOptions].map(opt => parseInt(opt.value));
      const mode = document.getElementById("mode_paiement").value;

      const res = await fetch(`${baseUrl}/webhook/create-facture`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ ipp, mode_paiement: mode, services: serviceIds })
      });

      const result = await res.json();
      alert(result.message);
      fetchFactures();
    }

    async function fetchFactures() {
      const res = await fetch(`${baseUrl}/webhook/factures?ipp=${ipp}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const { factures } = await res.json();
      const tbody = document.getElementById("factureTableBody");
      tbody.innerHTML = "";

      factures.forEach(f => {
        const row = document.createElement("tr");
        row.className = "facture-row";
        row.innerHTML = `
          <td>${f.id}</td>
          <td>${f.montant} MAD</td>
          <td>${f.mode_paiement}</td>
          <td>${f.etat_paiement}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="marquerCommePaye(${f.id})">Marquer comme Payé</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    async function marquerCommePaye(id) {
      const res = await fetch(`${baseUrl}/webhook/facture/update-payment-status`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ facture_id: id, etat_paiement: "payé" })
      });
      const result = await res.json();
      alert(result.message);
      fetchFactures();
    }

    fetchPatientInfo();
    fetchServices();
    fetchFactures();
  </script>
</body>
</html>
