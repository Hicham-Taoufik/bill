<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Facturation</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Dashboard de Facturation</h1>

    <div class="mb-6">
      <label class="block font-semibold mb-1">IPP du Patient</label>
      <input id="ipp" type="text" class="w-full p-2 border rounded" placeholder="Ex: IPP-123456789" />
    </div>

    <div class="mb-6">
      <label class="block font-semibold mb-1">Services</label>
      <select id="services" class="w-full p-2 border rounded" multiple></select>
      <div id="services-error" class="text-red-600 mt-1 hidden">Erreur de chargement des services</div>
    </div>

    <div class="mb-6">
      <label class="block font-semibold mb-1">Mode de Paiement</label>
      <select id="mode-paiement" class="w-full p-2 border rounded">
        <option value="espèces">Espèces</option>
        <option value="carte">Carte Bancaire</option>
        <option value="assurance">Assurance</option>
      </select>
    </div>

    <div class="mb-6 text-right text-lg font-semibold">
      Total: <span id="total">0</span> MAD
    </div>

    <div class="grid grid-cols-2 gap-4">
      <button onclick="creerFacture()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Créer Facture</button>
      <button onclick="marquerCommePaye()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Marquer comme Payé</button>
    </div>
  </div>

  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA";

    let choicesInstance;
    let allServices = [];

    async function chargerServices() {
      try {
        const response = await axios.get("https://workflows.aphelionxinnovations.com/webhook/tarifs", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = response.data.services || response.data;

        allServices = data;

        const select = document.getElementById("services");
        data.forEach(service => {
          const option = document.createElement("option");
          option.value = service.id;
          option.textContent = `${service.name} (${service.price} MAD)`;
          option.setAttribute('data-price', service.price);
          select.appendChild(option);
        });

        choicesInstance = new Choices(select, {
          removeItemButton: true,
          searchEnabled: true,
          placeholder: true,
          placeholderValue: 'Sélectionnez un ou plusieurs services',
        });

        select.addEventListener("change", updateTotal);
      } catch (error) {
        document.getElementById("services-error").classList.remove("hidden");
        console.error("Erreur chargement services:", error);
      }
    }

    function updateTotal() {
      const selectedIds = choicesInstance.getValue(true);
      let total = 0;
      selectedIds.forEach(id => {
        const service = allServices.find(s => s.id == id);
        if (service) total += parseFloat(service.price);
      });
      document.getElementById("total").innerText = total.toFixed(2);
    }

    async function creerFacture() {
      const ipp = document.getElementById("ipp").value;
      const mode = document.getElementById("mode-paiement").value;
      const services = choicesInstance.getValue(true);

      if (!ipp || services.length === 0) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      try {
        const res = await axios.post("https://workflows.aphelionxinnovations.com/webhook/create-facture", {
          ipp,
          mode_paiement: mode,
          services
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });

        alert("✅ Facture créée avec succès ! ID: " + res.data.facture_id);
      } catch (err) {
        alert("❌ Erreur création facture.");
        console.error(err);
      }
    }

    async function marquerCommePaye() {
      const facture_id = prompt("ID de la facture à marquer comme payée:");
      if (!facture_id) return;

      try {
        await axios.post("https://workflows.aphelionxinnovations.com/webhook/facture/update-payment-status", {
          facture_id,
          etat_paiement: "payé"
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });

        alert("✅ Facture mise à jour !");
      } catch (err) {
        alert("❌ Erreur mise à jour.");
        console.error(err);
      }
    }

    window.onload = chargerServices;
  </script>
</body>
</html>
