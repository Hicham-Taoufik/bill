<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f6f7;
      padding: 20px;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }
    .facture-table th, .facture-table td {
      text-align: center;
    }
    #loader {
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard de Facturation</h2>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Informations du Patient</h5>
        <p><strong>Nom:</strong> <span id="nom"></span></p>
        <p><strong>Prénom:</strong> <span id="prenom"></span></p>
        <p><strong>CIN:</strong> <span id="cin"></span></p>
        <p><strong>Téléphone:</strong> <span id="telephone"></span></p>
        <p><strong>Adresse:</strong> <span id="adresse"></span></p>
        <p><strong>Ville:</strong> <span id="ville"></span></p>
        <p><strong>Date de Naissance:</strong> <span id="date_naissance"></span></p>
        <p><strong>Sexe:</strong> <span id="sexe"></span></p>
        <p><strong>Mutuelle:</strong> <span id="mutuelle"></span></p>
      </div>
    </div>

    <div class="mb-3">
      <label for="services" class="form-label"><strong>Services Disponibles</strong></label>
      <select class="form-select" id="services" multiple></select>
    </div>

    <div class="mb-3">
      <label for="modePaiement" class="form-label"><strong>Mode de Paiement</strong></label>
      <select class="form-select" id="modePaiement">
        <option value="cash">Espèces</option>
        <option value="card">Carte</option>
        <option value="insurance">Assurance</option>
      </select>
    </div>

    <p><strong>Total:</strong> <span id="total">0</span> MAD</p>

    <button id="creerFacture" class="btn btn-primary">Créer Facture</button>

    <div id="loader">Chargement...</div>

    <h5 class="mt-5">Factures Existantes</h5>
    <table class="table table-bordered facture-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Montant</th>
          <th>Mode de Paiement</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="factureBody">
        <tr><td colspan="6">Chargement des factures...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA";
    const baseUrl = "https://workflows.aphelionxinnovations.com";
    const ipp = new URLSearchParams(window.location.search).get("ipp");
    if (!ipp) {
      alert("IPP manquant dans l'URL.");
      throw new Error("IPP is missing");
    }

    async function fetchPatient() {
      document.getElementById('loader').style.display = 'block';
      try {
        const res = await fetch(`${baseUrl}/webhook/bill-get-patient?ipp=${ipp}`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Patient fetch failed");
        const data = await res.json();
        for (const key in data) {
          const el = document.getElementById(key);
          if (el) el.textContent = data[key];
        }
      } catch (e) {
        alert("Erreur lors du chargement du patient.");
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }

    async function fetchServices() {
      const res = await fetch(`${baseUrl}/webhook/tarifs`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const { services } = await res.json();
      services.forEach((s) => {
        const option = new Option(`${s.name} - ${s.price} MAD`, JSON.stringify(s));
        document.getElementById("services").append(option);
      });
      $('#services').select2({ placeholder: "Sélectionner des services..." });
    }

    function updateTotal() {
      const selected = $('#services').select2("data");
      const total = selected.reduce((sum, s) => sum + parseFloat(JSON.parse(s.id).price), 0);
      document.getElementById("total").textContent = total.toFixed(2);
    }

    async function createFacture() {
      const selected = $('#services').select2("data").map(s => JSON.parse(s.id).id);
      const mode = document.getElementById("modePaiement").value;
      const total = $('#services').select2("data").reduce((sum, s) => sum + parseFloat(JSON.parse(s.id).price), 0);
      await fetch(`${baseUrl}/webhook/create-facture`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ ipp, mode_paiement: mode, services: selected, total }),
      });
      loadFactures();
    }

    async function markAsPaid(id) {
      await fetch(`${baseUrl}/webhook/facture/update-payment-status`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ facture_id: id, etat_paiement: "payé" }),
      });
      loadFactures();
    }

    async function loadFactures() {
      const res = await fetch(`${baseUrl}/webhook/facture/get-by-ipp?ipp=${ipp}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const factures = await res.json();
      const body = document.getElementById("factureBody");
      body.innerHTML = "";
      if (!factures || factures.length === 0) {
        body.innerHTML = `<tr><td colspan='6'>Aucune facture trouvée.</td></tr>`;
        return;
      }
      factures.forEach((f) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${f.id}</td>
          <td>${f.montant} MAD</td>
          <td>${f.mode_paiement}</td>
          <td>${f.etat_paiement}</td>
          <td>${new Date(f.date_facturation).toLocaleString()}</td>
          <td><button class="btn btn-success btn-mark-paid" data-facture-id="${f.id}">Marquer Payé</button></td>
        `;
        body.appendChild(tr);
      });
      document.querySelectorAll('.btn-mark-paid').forEach(btn => {
        btn.addEventListener('click', function () {
          const id = this.dataset.factureId;
          markAsPaid(id);
        });
      });
    }

    document.getElementById("services").addEventListener("change", updateTotal);
    document.getElementById("creerFacture").addEventListener("click", createFacture);

    fetchPatient();
    fetchServices();
    loadFactures();
  </script>
</body>
</html>
