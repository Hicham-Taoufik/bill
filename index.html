<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f5f5f5; }
    .container { background-color: white; padding: 2rem; border-radius: 8px; margin-top: 2rem; }
    h1 { text-align: center; color: #0d6efd; margin-bottom: 2rem; }
    .select2-container--default .select2-selection--multiple {
      border: 1px solid #ced4da; border-radius: 0.375rem; padding: 0.375rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Facturation</h1>
    <div id="patient-info" class="mb-4">
      <h4>Informations du Patient</h4>
      <p><strong>Nom:</strong> <span id="nom"></span></p>
      <p><strong>Prénom:</strong> <span id="prenom"></span></p>
      <p><strong>CIN:</strong> <span id="cin"></span></p>
      <p><strong>Téléphone:</strong> <span id="telephone"></span></p>
      <p><strong>Adresse:</strong> <span id="adresse"></span></p>
      <p><strong>Ville:</strong> <span id="ville"></span></p>
      <p><strong>Date de Naissance:</strong> <span id="date_naissance"></span></p>
      <p><strong>Sexe:</strong> <span id="sexe"></span></p>
      <p><strong>Mutuelle:</strong> <span id="mutuelle"></span></p>
    </div>

    <div class="mb-3">
      <label class="form-label">Services Disponibles</label>
      <select id="services" class="form-select" multiple></select>
    </div>

    <div class="mb-3">
      <label for="mode-paiement" class="form-label">Mode de Paiement</label>
      <select id="mode-paiement" class="form-select">
        <option value="espèces">Espèces</option>
        <option value="carte">Carte</option>
        <option value="virement">Virement</option>
      </select>
    </div>

    <h5><strong>Total:</strong> <span id="total">0</span> MAD</h5>

    <div class="d-flex gap-3">
      <button class="btn btn-primary" onclick="creerFacture()">Créer Facture</button>
      <button class="btn btn-success" onclick="marquerCommePaye()">Marquer comme Payé</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA";

    const headers = { Authorization: `Bearer ${token}` };
    const ipp = new URLSearchParams(window.location.search).get("ipp");

    async function fetchPatient() {
      const res = await fetch(`https://workflows.aphelionxinnovations.com/webhook/bill-get-patient?ipp=${ipp}`, { headers });
      const data = await res.json();
      document.getElementById("nom").textContent = data.nom;
      document.getElementById("prenom").textContent = data.prenom;
      document.getElementById("cin").textContent = data.cin;
      document.getElementById("telephone").textContent = data.telephone;
      document.getElementById("adresse").textContent = data.adresse;
      document.getElementById("ville").textContent = data.ville;
      document.getElementById("date_naissance").textContent = data.date_naissance;
      document.getElementById("sexe").textContent = data.sexe;
      document.getElementById("mutuelle").textContent = data.mutuelle || "-";
    }

    async function fetchServices() {
      const res = await fetch("https://workflows.aphelionxinnovations.com/webhook/tarifs", { headers });
      const result = await res.json();
      const select = document.getElementById("services");
      result.services.forEach(s => {
        const option = document.createElement("option");
        option.value = s.id;
        option.textContent = `${s.name} - ${parseFloat(s.price).toFixed(2)} MAD`;
        option.dataset.price = s.price;
        select.appendChild(option);
      });
      $("#services").select2();
      $("#services").on("change", updateTotal);
    }

    function updateTotal() {
      let total = 0;
      const selected = document.querySelectorAll("#services option:checked");
      selected.forEach(opt => total += parseFloat(opt.dataset.price));
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function creerFacture() {
      const services = $("#services").val().map(Number);
      const mode = document.getElementById("mode-paiement").value;
      fetch("https://workflows.aphelionxinnovations.com/webhook/create-facture", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ ipp, mode_paiement: mode, services })
      }).then(res => res.json()).then(console.log);
    }

    function marquerCommePaye() {
      const factureId = prompt("ID de la facture ?");
      fetch("https://workflows.aphelionxinnovations.com/webhook/facture/update-payment-status", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ facture_id: Number(factureId), etat_paiement: "payé" })
      }).then(res => res.json()).then(console.log);
    }

    window.onload = () => {
      if (!ipp) alert("IPP manquant dans l'URL");
      fetchPatient();
      fetchServices();
    };
  </script>
</body>
</html>
