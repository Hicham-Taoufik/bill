  <style>
    /* --- Base CSS Styles (Keep as is) --- */
    :root { --primary-color: #5469d4; --secondary-color: #7795f8; --success-color: #3ecf8e; --danger-color: #e25950; --warning-color: #f8b653; --info-color: #6baaee; --light-color: #f8f9fb; --dark-color: #212529; --light-gray: #eaecef; --border-radius: 0.75rem; --box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08); --transition: all 0.3s ease; }
    body { background-color: #f9fafc; font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; padding: 0; margin: 0; min-height: 100vh; color: #324054; visibility: hidden; /* Hide initially */ }
    body.loaded { visibility: visible; /* Show when auth check passes */ }
    .app-container { padding: 2rem; max-width: 1400px; margin: 0 auto; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--light-gray); }
    .page-title { color: var(--primary-color); font-weight: 600; margin: 0; font-size: 1.75rem; }
    .clinic-logo { font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; color: var(--primary-color); }
    .clinic-logo i { margin-right: 0.5rem; font-size: 1.5rem; }
    .card { border: none; border-radius: var(--border-radius); box-shadow: var(--box-shadow); margin-bottom: 1.5rem; transition: var(--transition); overflow: hidden; }
    .card:hover { box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.12); }
    .card-header { background-color: #fff; border-bottom: 1px solid var(--light-gray); padding: 1.25rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .card-title { font-weight: 600; margin: 0; color: var(--dark-color); font-size: 1.1rem; }
    .card-body { padding: 1.5rem; }
    .card-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; color: white; font-size: 1.2rem; }
    .icon-patient { background: linear-gradient(45deg, #6772e5, #5469d4); }
    .icon-invoice { background: linear-gradient(45deg, #3ecf8e, #2fbe7f); }
    .icon-history { background: linear-gradient(45deg, #f8b653, #f7a429); }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .patient-info-item { margin-bottom: 0.5rem; }
    .patient-info-label { color: #8792a2; font-size: 0.875rem; margin-bottom: 0.25rem; }
    .patient-info-value { font-weight: 500; font-size: 1rem; }
    .select2-container { width: 100% !important; }
    .select2-container--default .select2-selection--multiple { border-color: #ced4da; border-radius: 0.375rem; min-height: 38px; }
    .select2-container--default.select2-container--focus .select2-selection--multiple { border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(84, 105, 212, 0.25); }
    .select2-container--default .select2-selection--multiple .select2-selection__choice { background-color: var(--primary-color); border: none; color: white; border-radius: 20px; padding: 2px 10px; }
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove { color: white; margin-right: 5px; }
    .form-control, .form-select { border-radius: 0.5rem; padding: 0.6rem 1rem; border: 1px solid #dfe3e8; }
    .form-control:focus, .form-select:focus { box-shadow: 0 0 0 0.25rem rgba(84, 105, 212, 0.25); border-color: var(--primary-color); }
    .form-group label { font-weight: 500; margin-bottom: 0.5rem; color: #506690; }
    .btn { border-radius: 0.5rem; padding: 0.6rem 1.5rem; font-weight: 500; transition: var(--transition); }
    .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
    .btn-primary:hover, .btn-primary:focus { background-color: #465bbf; border-color: #465bbf; }
    .btn-success { background-color: var(--success-color); border-color: var(--success-color); }
    .btn-success:hover, .btn-success:focus { background-color: #2fbe7f; border-color: #2fbe7f; }
    .btn-outline-success { color: var(--success-color); border-color: var(--success-color); }
    .btn-outline-success:hover, .btn-outline-success:focus { background-color: var(--success-color); border-color: var(--success-color); color: white; }
    .btn-outline-secondary { /* Added style for print button */ color: var(--secondary-color); border-color: var(--secondary-color); }
    .btn-outline-secondary:hover { background-color: var(--secondary-color); color: white; border-color: var(--secondary-color); }
    .badge { padding: 0.5rem 0.75rem; border-radius: 20px; font-weight: 500; font-size: 0.875rem; }
    .badge-paid { background-color: rgba(62, 207, 142, 0.15); color: var(--success-color); }
    .badge-pending { background-color: rgba(248, 182, 83, 0.15); color: var(--warning-color); }
    .total-price { font-size: 1.5rem; font-weight: 600; color: var(--primary-color); }
    .price-card { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-radius: var(--border-radius); padding: 1.5rem; text-align: center; margin-top: 1rem; }
    .price-label { font-size: 1rem; opacity: 0.9; }
    .price-value { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; }
    .price-currency { font-size: 1rem; font-weight: 400; margin-left: 0.25rem; }
    .table { border-collapse: separate; border-spacing: 0; width: 100%; }
    .table th { background-color: #f8f9fa; color: #506690; font-weight: 600; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.5px; }
    .table th:first-child { border-top-left-radius: 0.5rem; }
    .table th:last-child { border-top-right-radius: 0.5rem; }
    .table td, .table th { padding: 1rem; vertical-align: middle; text-align: center; border-bottom: 1px solid var(--light-gray); }
    .payment-method { display: inline-flex; align-items: center; font-weight: 500; }
    .payment-method i { margin-right: 0.5rem; font-size: 1.1rem; }
    .alert { border-radius: var(--border-radius); padding: 1rem 1.25rem; margin-bottom: 1.5rem; border: none; display: none; }
    .alert-danger { background-color: rgba(226, 89, 80, 0.15); color: var(--danger-color); }
    .alert-success { background-color: rgba(62, 207, 142, 0.15); color: var(--success-color); }
    .alert-warning { background-color: rgba(248, 182, 83, 0.15); color: var(--warning-color); }
    .loader-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 1000; justify-content: center; align-items: center; }
    .loader { width: 50px; height: 50px; border: 3px solid rgba(84, 105, 212, 0.2); border-radius: 50%; border-top-color: var(--primary-color); animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .empty-state { text-align: center; padding: 2rem; color: #8792a2; }
    .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .empty-state-message { font-size: 1.1rem; font-weight: 500; margin-bottom: 0.5rem; }
    .empty-state-description { font-size: 0.9rem; max-width: 400px; margin: 0 auto; }
    .btn-outline { /* Add style for outline button used in header */ background: white; color: var(--primary-color); border: 1px solid var(--light-gray); } .btn-outline:hover { border-color: var(--primary-color); background: var(--primary-light); }

    /* --- Print and Invoice Styles --- */
    @media print {
      body * { visibility: hidden; }
      #print-area, #print-area * { visibility: visible; }
      #print-area { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
      .btn, .page-header, .card-header, .loader-container, #alertContainer, .no-print { display: none !important; } /* Hide non-invoice elements */
      .invoice-box { box-shadow: none; border: none; margin: 0; padding: 0; max-width: 100%; font-size: 12pt; } /* Simplify for print */
    }
    .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, .15); font-size: 16px; line-height: 24px; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; color: #555; }
    .invoice-box table { width: 100%; line-height: inherit; text-align: left; border-collapse: collapse; }
    .invoice-box table td { padding: 5px; vertical-align: top; }
    .invoice-box table tr td:nth-child(n+2) { text-align: right; }
    .invoice-box table tr.heading td:nth-child(n+2) { text-align: right; }
    .invoice-box table tr.item td:nth-child(n+2) { text-align: right; }
    .invoice-box table tr.total td:nth-child(n+2) { text-align: right; }
    .invoice-box table tr.top table td { padding-bottom: 20px; }
    .invoice-box table tr.top table td.title { font-size: 45px; line-height: 45px; color: #333; text-align: left; }
    .invoice-box table tr.information table td { padding-bottom: 40px; }
    .invoice-box table tr.heading td { background: #eee; border-bottom: 1px solid #ddd; font-weight: bold; }
    .invoice-box table tr.details td { padding-bottom: 20px; }
    .invoice-box table tr.item td{ border-bottom: 1px solid #eee; text-align: left; }
    .invoice-box table tr.item.last td { border-bottom: none; }
    .invoice-box table tr.total td { border-top: 2px solid #eee; font-weight: bold; }
    .invoice-box .text-right { text-align: right; }
    .invoice-box .text-center { text-align: center; }

    @media (max-width: 768px) { .app-container { padding: 1rem; } .patient-info { grid-template-columns: 1fr; } .card-header { flex-direction: column; align-items: flex-start; } .card-title { margin-bottom: 0.5rem; } }
  </style>

  <!-- Hidden div for PDF generation -->
  <div id="invoice-content-area" style="position: absolute; left: -9999px; top: -9999px;"></div>
  <!-- Hidden iframe for printing -->
  <iframe id="print-frame" name="print-frame" style="position:absolute;top:-9999px;left:-9999px;"></iframe>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Configuration
    const baseUrl = "https://workflows.aphelionxinnovations.com";
    // REMOVED const token = "..."; // Remove hardcoded token

    // *** ADD ABSOLUTE URL for the Login Page ***
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/'; // Adjust if needed

    const urlParams = new URLSearchParams(window.location.search);
    const ipp = urlParams.get("ipp"); // Get IPP from URL

    // Optional: Add Clinic Info here
    const clinicInfo = { name: "MediClinic", address: "123 Rue de la Santé, Paris", phone: "+33 1 23 45 67 89" };

    let currentPatientInfo = null; // Store patient info globally

    // --- fetchWithAuth Helper Function ---
    function fetchWithAuth(url, options = {}) {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('Billing: Auth token not found. Redirecting to login.');
            alert('Session expirée ou non connecté. Veuillez vous reconnecter.');
            window.location.href = LOGIN_PAGE_URL; // Use absolute URL
            return Promise.reject(new Error('Authentication token not found.'));
        }
        const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
        if (options.body && !(options.body instanceof FormData)) { headers['Content-Type'] = 'application/json'; }
        else if (options.body instanceof FormData) { delete headers['Content-Type']; }
        return fetch(url, { ...options, headers: headers })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    console.error('Billing: Auth error:', response.status); localStorage.removeItem('authToken'); alert('Session expirée ou invalide. Veuillez vous reconnecter.');
                    window.location.href = LOGIN_PAGE_URL; // Use absolute URL
                    throw new Error(`Authentication failed: ${response.status}`);
                }
                if (!response.ok) { return response.text().then(text => { throw new Error(`Erreur ${response.status}: ${text || response.statusText}`); }); }
                return response;
            });
    }

    // --- Logout Function ---
    function logout() {
        localStorage.removeItem('authToken');
        alert('Vous avez été déconnecté.');
        window.location.href = LOGIN_PAGE_URL; // Use absolute URL
    }

    // --- window.onload Check ---
    window.onload = () => {
      if (!localStorage.getItem('authToken')) {
          console.log("Billing Dash: No auth token found, redirecting to login.");
          window.location.href = LOGIN_PAGE_URL; // Use absolute URL
          return; // Stop execution
      }
       // If token exists, make body visible and proceed
       document.body.classList.add('loaded');
       console.log("Billing dashboard loaded with valid token.");

       // Check if IPP exists in URL, otherwise show error/prompt
       if (!ipp) {
           document.querySelector('.app-container').innerHTML = `
            <div class="page-header no-print"> <h1 class="page-title">Dashboard de Facturation</h1> <div class="clinic-logo"> <i class="fas fa-hospital-user"></i> MediClinic </div> </div>
            <div class="alert alert-danger" style="display:block;"><i class="fas fa-exclamation-triangle me-2"></i>IPP du patient manquant dans l'URL. Impossible de charger les données.</div>`;
            document.body.classList.add('loaded'); // Make visible to show error
            return; // Stop further loading
       }

      // If IPP exists and user is authenticated, load data
      initializePage();
    };

    // --- Initialize Page Function ---
    function initializePage() {
        console.log("Document ready. Initializing loads...");
        loadPatientInfo(); // Fetch patient info once
        loadServices();
        loadInvoices();
        $('#services').on('change', updateTotal);
        $('#creerFacture').on('click', createInvoice);
        console.log("Event listeners attached.");
    }


    // Helper functions
    function showLoader() { document.querySelector('.loader-container').style.display = 'flex'; }
    function hideLoader() { document.querySelector('.loader-container').style.display = 'none'; }
    function showAlert(message, type = 'danger') { /* ... showAlert code ... */
        const alertElement = document.getElementById('alertContainer'); alertElement.className = `alert alert-${type} no-print`; alertElement.innerHTML = `<i class="${type === 'danger' ? 'fas fa-exclamation-circle' : type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'} me-2"></i>${message}`; alertElement.style.display = 'block'; alertElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); setTimeout(() => { alertElement.style.display = 'none'; }, 5000);
     }

    // API service layer - UPDATED to use fetchWithAuth
    const apiService = {
        async fetchPatient(patientIpp) { try { const res = await fetchWithAuth(`${baseUrl}/webhook/bill-get-patient?ipp=${patientIpp}`); return await res.json(); } catch (e) { console.error("Patient fetch error:", e); throw e; } },
        async fetchServices() { try { const res = await fetchWithAuth(`${baseUrl}/webhook/tarifs`); const d = await res.json(); let s = []; if (typeof d === 'object' && d !== null && Array.isArray(d.services)) { s = d.services; } else { console.error("fetchServices Invalid structure:", d); } return { services: s }; } catch (e) { console.error("Services fetch error:", e); throw e; } },
        async createInvoice(data) { try { const res = await fetchWithAuth(`${baseUrl}/webhook/create-facture`, { method: 'POST', body: JSON.stringify(data) }); return await res.json(); } catch (e) { console.error("Invoice creation error:", e); throw e; } },
        async getInvoicesByIpp(patientIpp) { try { const res = await fetchWithAuth(`${baseUrl}/webhook/facture/get-by-ipp?ipp=${patientIpp}`); return await res.json(); } catch (e) { console.error("Invoices fetch error:", e); throw e; } },
        async updatePaymentStatus(factureId, etat_paiement) { try { const res = await fetchWithAuth(`${baseUrl}/webhook/facture/update-payment-status`, { method: 'POST', body: JSON.stringify({ facture_id: factureId, etat_paiement: etat_paiement.toLowerCase() }) }); return await res.json(); } catch (e) { console.error("Payment status update error:", e); throw e; } },
        async getInvoiceDetails(factureId) { if (!factureId) throw new Error("Facture ID manquant."); try { const res = await fetchWithAuth(`${baseUrl}/webhook/facture/get?facture_id=${factureId}`); return await res.json(); } catch (e) { console.error("Invoice details fetch error:", e); throw e; } }
    };

    // Formatters (No changes needed)
    function formatPaymentMode(mode) { /* ... */ }
    function getPaymentIcon(mode) { /* ... */ }
    function formatService(service) { /* ... */ }
    function formatServiceSelection(service) { /* ... */ }

    // UI functions (use apiService which now uses fetchWithAuth)
    async function loadPatientInfo() { if(!ipp){showAlert("IPP manquant...");return;} showLoader();try{const d=await apiService.fetchPatient(ipp);currentPatientInfo=d;for(const k in d){const el=document.getElementById(k);if(el){el.textContent=d[k]||'-';}}}catch(e){if(!e.message.startsWith('Auth')){showAlert(`Erreur patient: ${e.message}`);}}finally{hideLoader();} }
    async function loadServices() { showLoader(); try { const r = await apiService.fetchServices(); const s = r?.services; const sel = document.getElementById("services"); if (!sel) { console.error("Fatal: #services not found"); return; } sel.innerHTML = ''; if (Array.isArray(s)) { s.forEach(svc => { if (svc && typeof svc.id !== 'undefined' && svc.name && svc.price) { const opt = new Option(`${svc.name} - ${svc.price} MAD`, JSON.stringify({ id: svc.id, name: svc.name, price: svc.price })); sel.append(opt); } }); } else { console.error("Error: services not array:", s); } $('#services').select2({ placeholder: "Sélectionner...", allowClear: true, templateResult: formatService, templateSelection: formatServiceSelection }); } catch (e) { if(!e.message.startsWith('Auth')){console.error("Error in loadServices:", e); showAlert(`Erreur services: ${e.message}`);}} finally { hideLoader(); } }
    function updateTotal() { /* ... */ }
    async function createInvoice() { const s=$('#services').select2("data");if(s.length===0||s.every(i=>!i.id)){showAlert("Sélectionner service(s).","warning");return;}let ids=[];try{ids=s.filter(i=>i.id).map(i=>JSON.parse(i.id).id);}catch(e){console.error("Error prep invoice:",e);showAlert("Erreur préparation facture.");return;}const p=document.getElementById("modePaiement").value;showLoader();try{const r=await apiService.createInvoice({ipp:ipp,mode_paiement:p,services:ids});$('#services').val(null).trigger('change');updateTotal();showAlert("Facture créée!","success");await loadInvoices();}catch(e){if(!e.message.startsWith('Auth')){showAlert(`Erreur création facture: ${e.message}`);}}finally{hideLoader();} }
    async function loadInvoices() { /* ... uses apiService.getInvoicesByIpp ... */
         if (!ipp) return; showLoader(); try { const invoicesResponse = await apiService.getInvoicesByIpp(ipp); const invoices = invoicesResponse?.factures; const tableBody = document.getElementById("factureBody"); if (!tableBody) { console.error("Fatal Error: #factureBody not found"); return; } tableBody.innerHTML = ''; if (!Array.isArray(invoices) || invoices.length === 0) { tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Aucune facture trouvée.</td></tr>'; return; } invoices.forEach((invoiceWrapper, index) => { const invoice = invoiceWrapper.json; if (!invoice) { console.error(`Invoice data missing at index ${index}`); return; } const row = document.createElement("tr"); const id = invoice.id ?? 'N/A'; const montant = invoice.montant ?? 'N/A'; const modePaiement = invoice.mode_paiement ?? 'N/A'; const etatPaiement = invoice.etat_paiement ?? 'N/A'; const dateFacturation = invoice.date_facturation ?? 'N/A'; const montantFormatted = (montant !== 'N/A' && !isNaN(parseFloat(montant))) ? `${parseFloat(montant).toFixed(2)} MAD` : 'N/A'; const dateFormatted = dateFacturation !== 'N/A' ? new Date(dateFacturation).toLocaleString('fr-FR', { dateStyle: 'short', timeStyle: 'short'}) : 'N/A'; const isPaid = etatPaiement.toLowerCase() === 'payé'; const statusBadgeClass = isPaid ? 'badge-paid' : 'badge-pending'; const statusText = isPaid ? 'Payé' : 'En attente'; const nextStatus = isPaid ? 'en attente' : 'payé'; const buttonText = isPaid ? 'Marquer en attente' : 'Marquer payé'; const numericId = parseInt(id); const actionsDisabled = isNaN(numericId); row.innerHTML = `<td>${id}</td><td>${montantFormatted}</td><td class="payment-method"><i class="${getPaymentIcon(modePaiement)} me-2"></i>${formatPaymentMode(modePaiement)}</td><td><span class="badge ${statusBadgeClass}">${statusText}</span></td><td>${dateFormatted}</td><td><div class="btn-group" role="group"><button class="btn btn-sm btn-outline-success" onclick="updateInvoiceStatus(${numericId}, '${nextStatus}')" ${actionsDisabled ? 'disabled' : ''}>${buttonText}</button><button class="btn btn-sm btn-outline-primary" onclick="handleDownloadPdf(${numericId})" ${actionsDisabled ? 'disabled' : ''} title="Télécharger PDF"><i class="fas fa-download"></i></button><button class="btn btn-sm btn-outline-secondary" onclick="handlePrintInvoice(${numericId})" ${actionsDisabled ? 'disabled' : ''} title="Imprimer"><i class="fas fa-print"></i></button></div></td>`; tableBody.append(row); }); } catch (error) { if(!error.message.startsWith('Auth')){console.error("Error loading invoices:", error); showAlert(`Erreur chargement factures: ${error.message}`);} } finally { hideLoader(); }
     }
    async function updateInvoiceStatus(id, status) { /* ... uses apiService.updatePaymentStatus ... */
         if(typeof id!=='number'||!status){console.error("Invalid args update:",id,status);showAlert("Erreur interne.");return;} showLoader();try{await apiService.updatePaymentStatus(id,status);showAlert("Statut màj!","success");loadInvoices();}catch(e){if(!e.message.startsWith('Auth')){showAlert(`Erreur màj statut: ${e.message}`);}}finally{hideLoader();}
     }
