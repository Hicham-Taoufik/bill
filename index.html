<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .select2-container--default .select2-selection--multiple {
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      padding: 0.375rem;
    }
    .select2-selection__choice {
      color: white;
      background-color: #0d6efd;
      border: none;
      padding: 0.2rem 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Dashboard de Facturation</h2>
    <div class="card p-4">
      <div id="patient-info" class="mb-4">
        <h5>Informations du Patient</h5>
        <p><strong>Nom:</strong> <span id="nom"></span></p>
        <p><strong>Prénom:</strong> <span id="prenom"></span></p>
        <p><strong>CIN:</strong> <span id="cin"></span></p>
        <p><strong>Téléphone:</strong> <span id="telephone"></span></p>
        <p><strong>Adresse:</strong> <span id="adresse"></span></p>
        <p><strong>Ville:</strong> <span id="ville"></span></p>
        <p><strong>Date de Naissance:</strong> <span id="date_naissance"></span></p>
        <p><strong>Sexe:</strong> <span id="sexe"></span></p>
        <p><strong>Mutuelle:</strong> <span id="mutuelle"></span></p>
      </div>

      <h5>Services Disponibles</h5>
      <select id="services" class="form-select mb-3" multiple></select>

      <label class="form-label">Mode de Paiement</label>
      <select id="mode_paiement" class="form-select mb-3">
        <option value="espèces">Espèces</option>
        <option value="carte">Carte</option>
        <option value="assurance">Assurance</option>
      </select>

      <h6><strong>Total:</strong> <span id="total">0</span> MAD</h6>

      <button id="creer-facture" class="btn btn-primary mt-3">Créer Facture</button>
      <button id="payer-facture" class="btn btn-success mt-3 ms-2">Marquer comme Payé</button>

      <div class="mt-5">
        <h5>Factures Existantes</h5>
        <table class="table">
          <thead>
            <tr><th>ID</th><th>Montant</th><th>Mode de Paiement</th><th>Statut</th><th>Date</th></tr>
          </thead>
          <tbody id="factures-table"><tr><td colspan="5">Chargement des factures...</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA"; // truncated for safety
    const urlParams = new URLSearchParams(window.location.search);
    const ipp = urlParams.get("ipp");
    let lastFactureId = null;

    $(document).ready(async function () {
      $('#services').select2({ placeholder: "Sélectionner des services..." });

      if (!ipp) return alert("IPP manquant dans l'URL");

      const patient = await fetchJson(`/webhook/bill-get-patient?ipp=${ipp}`);
      const services = await fetchJson(`/webhook/tarifs`);

      fillPatientInfo(patient);
      fillServices(services);
      loadFactures();

      $('#services').on('change', calcTotal);

      $('#creer-facture').on('click', async () => {
        const selected = $('#services').val();
        const mode = $('#mode_paiement').val();
        const payload = { ipp, mode_paiement: mode, services: selected.map(Number) };

        const res = await fetchJson('/webhook/create-facture', 'POST', payload);
        alert(res.message);
        lastFactureId = res.facture_id;
        loadFactures();
      });

      $('#payer-facture').on('click', async () => {
        if (!lastFactureId) return alert("Aucune facture à mettre à jour.");
        await fetchJson('/webhook/facture/update-payment-status', 'POST', {
          facture_id: lastFactureId,
          etat_paiement: 'payé'
        });
        alert("Statut mis à jour !");
        loadFactures();
      });
    });

    function fillPatientInfo(p) {
      $('#nom').text(p.nom);
      $('#prenom').text(p.prenom);
      $('#cin').text(p.cin);
      $('#telephone').text(p.telephone);
      $('#adresse').text(p.adresse);
      $('#ville').text(p.ville);
      $('#date_naissance').text(p.date_naissance);
      $('#sexe').text(p.sexe);
      $('#mutuelle').text(p.mutuelle);
    }

    function fillServices(services) {
      $('#services').empty();
      services.forEach(s => {
        $('#services').append(`<option value="${s.id}" data-price="${parseFloat(s.price)}">${s.name} - ${s.price} MAD</option>`);
      });
    }

    function calcTotal() {
      let total = 0;
      $('#services option:selected').each(function () {
        total += parseFloat($(this).data('price'));
      });
      $('#total').text(total.toFixed(2));
    }

    async function loadFactures() {
      const res = await fetchJson('/webhook/get-factures-by-ipp?ipp=' + ipp);
      const table = $('#factures-table');
      table.empty();
      res.forEach(f => {
        table.append(`<tr>
          <td>${f.id}</td>
          <td>${f.montant}</td>
          <td>${f.mode_paiement}</td>
          <td>${f.etat_paiement}</td>
          <td>${new Date(f.date_facturation).toLocaleString()}</td>
        </tr>`);
      });
    }

    async function fetchJson(url, method = 'GET', body = null) {
      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: body ? JSON.stringify(body) : null
      });
      return res.json();
    }
  </script>
</body>
</html>
