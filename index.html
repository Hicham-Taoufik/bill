<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Facturation</title>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .info-block {
      margin-bottom: 20px;
    }
    .info-block b {
      display: inline-block;
      width: 160px;
    }
    label {
      font-weight: bold;
    }
    select, .ts-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #createBtn {
      background-color: #007bff;
    }
    #markPaidBtn {
      background-color: #28a745;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard de Facturation</h2>
    <div id="patient-info" class="info-block"></div>

    <div>
      <label>Services Disponibles</label>
      <select id="services" multiple></select>

      <label for="mode_paiement">Mode de Paiement</label>
      <select id="mode_paiement">
        <option value="espèces">Espèces</option>
        <option value="carte">Carte</option>
        <option value="mutuelle">Mutuelle</option>
      </select>

      <div class="total" id="total">Total: 0 MAD</div>

      <button id="createBtn">Créer Facture</button>
      <button id="markPaidBtn">Marquer comme Payé</button>
    </div>

    <div class="facture-status">
      <h3>Factures Existantes</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Montant</th>
            <th>Mode de Paiement</th>
            <th>Statut</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="factureList">
          <tr>
            <td colspan="5">Chargement des factures...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const baseUrl = 'https://workflows.aphelionxinnovations.com';
    const jwtToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA';

    const urlParams = new URLSearchParams(window.location.search);
    const ipp = urlParams.get('ipp');
    let patientData = {};
    let selectedOptions = [];

    async function loadPatientInfo() {
      const res = await fetch(`${baseUrl}/webhook/bill-get-patient?ipp=${ipp}`, {
        headers: { Authorization: `Bearer ${jwtToken}` }
      });
      const data = await res.json();
      patientData = data;
      document.getElementById('patient-info').innerHTML = `
        <h3>Informations du Patient</h3>
        <p><b>Nom:</b> ${data.nom}</p>
        <p><b>Prénom:</b> ${data.prenom}</p>
        <p><b>CIN:</b> ${data.cin}</p>
        <p><b>Téléphone:</b> ${data.telephone}</p>
        <p><b>Adresse:</b> ${data.adresse}</p>
        <p><b>Ville:</b> ${data.ville}</p>
        <p><b>Date de Naissance:</b> ${data.date_naissance}</p>
        <p><b>Sexe:</b> ${data.sexe}</p>
        <p><b>Mutuelle:</b> ${data.mutuelle}</p>
      `;
    }

    async function loadServices() {
      const res = await fetch(`${baseUrl}/webhook/tarifs`, {
        headers: { Authorization: `Bearer ${jwtToken}` }
      });
      const { services } = await res.json();
      const options = services.map(s => ({ value: s.id, text: `${s.name} - ${parseFloat(s.price).toFixed(2)} MAD`, price: parseFloat(s.price) }));
      const select = document.getElementById('services');

      services.forEach(service => {
        const opt = document.createElement('option');
        opt.value = service.id;
        opt.text = `${service.name} - ${parseFloat(service.price).toFixed(2)} MAD`;
        opt.dataset.price = service.price;
        select.appendChild(opt);
      });

      const ts = new TomSelect(select, {
        maxItems: null,
        plugins: ['remove_button'],
        onChange: (values) => {
          selectedOptions = services.filter(s => values.includes(s.id.toString()));
          updateTotal();
        }
      });
    }

    function updateTotal() {
      const total = selectedOptions.reduce((acc, s) => acc + parseFloat(s.price), 0);
      document.getElementById('total').innerText = `Total: ${total.toFixed(2)} MAD`;
    }

    document.getElementById('createBtn').addEventListener('click', async () => {
      const modePaiement = document.getElementById('mode_paiement').value;
      const services = selectedOptions.map(s => s.id);
      if (!modePaiement || services.length === 0) return alert('Veuillez remplir tous les champs');

      const res = await fetch(`${baseUrl}/webhook/create-facture`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwtToken}`
        },
        body: JSON.stringify({ ipp, mode_paiement: modePaiement, services })
      });
      const data = await res.json();
      if (res.ok) alert(`Facture créée avec succès ! ID: ${data.facture_id}`);
      else alert('Erreur: ' + data.errorMessage);
      fetchFactures();
    });

    document.getElementById('markPaidBtn').addEventListener('click', async () => {
      const factureId = prompt("Entrez l'ID de la facture à marquer comme payé:");
      if (!factureId) return;

      const res = await fetch(`${baseUrl}/webhook/facture/update-payment-status`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${jwtToken}`
        },
        body: JSON.stringify({ facture_id: parseInt(factureId), etat_paiement: 'payé' })
      });

      const data = await res.json();
      if (res.ok) alert("Facture marquée comme payée.");
      else alert('Erreur: ' + data.errorMessage);
      fetchFactures();
    });

    async function fetchFactures() {
      const response = await fetch(`${baseUrl}/webhook/factures?ipp=${ipp}`, {
        headers: {
          Authorization: `Bearer ${jwtToken}`
        }
      });
      const data = await response.json();
      const factureList = document.getElementById("factureList");
      factureList.innerHTML = "";

      if (data && data.length > 0) {
        data.forEach(facture => {
          factureList.innerHTML += `
            <tr>
              <td>${facture.id}</td>
              <td>${facture.montant} MAD</td>
              <td>${facture.mode_paiement}</td>
              <td><span>${facture.etat_paiement}</span></td>
              <td>${new Date(facture.date_facturation).toLocaleString()}</td>
            </tr>
          `;
        });
      } else {
        factureList.innerHTML = `<tr><td colspan="5">Aucune facture trouvée pour ce patient.</td></tr>`;
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadPatientInfo();
      loadServices();
      fetchFactures();
    });
  </script>
</body>
</html>
