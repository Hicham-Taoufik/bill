<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { background: #f5f5f5; }
    .container { background: #fff; padding: 30px; margin-top: 40px; border-radius: 10px; }
    h2 { color: #007bff; text-align: center; margin-bottom: 30px; }
    .select2-container--default .select2-selection--multiple {
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard de Facturation</h2>

    <div id="patientInfo">
      <h5><strong>Informations du Patient</strong></h5>
      <p><strong>Nom:</strong> <span id="nom"></span></p>
      <p><strong>Prénom:</strong> <span id="prenom"></span></p>
      <p><strong>CIN:</strong> <span id="cin"></span></p>
      <p><strong>Téléphone:</strong> <span id="telephone"></span></p>
      <p><strong>Adresse:</strong> <span id="adresse"></span></p>
      <p><strong>Ville:</strong> <span id="ville"></span></p>
      <p><strong>Date de Naissance:</strong> <span id="date_naissance"></span></p>
      <p><strong>Sexe:</strong> <span id="sexe"></span></p>
      <p><strong>Mutuelle:</strong> <span id="mutuelle"></span></p>
    </div>

    <div class="mb-3">
      <label><strong>Services Disponibles</strong></label>
      <select id="services" class="form-control" multiple></select>
    </div>

    <div class="mb-3">
      <label><strong>Mode de Paiement</strong></label>
      <select id="modePaiement" class="form-control">
        <option value="espèces">Espèces</option>
        <option value="carte">Carte</option>
        <option value="virement">Virement</option>
      </select>
    </div>

    <p><strong>Total:</strong> <span id="total">0</span> MAD</p>
    <button class="btn btn-primary" onclick="createFacture()">Créer Facture</button>
    <button class="btn btn-success" onclick="markAsPaid()">Marquer comme Payé</button>

    <hr />
    <h5><strong>Factures Existantes</strong></h5>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th><th>Montant</th><th>Mode de Paiement</th><th>Statut</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="facturesBody">
        <tr><td colspan="5">Chargement des factures...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA";
    const baseURL = "https://workflows.aphelionxinnovations.com";
    const urlParams = new URLSearchParams(window.location.search);
    const ipp = urlParams.get("ipp") || "IPP-1743516316438";

    let selectedServices = [];
    let lastFactureId = null;

    $(document).ready(() => {
      $('#services').select2({ placeholder: 'Sélectionner des services...' });
      fetchPatient();
      fetchServices();
      fetchFactures();
    });

    async function fetchPatient() {
      const res = await fetch(`${baseURL}/webhook/bill-get-patient?ipp=${ipp}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      Object.keys(data).forEach(key => {
        if (document.getElementById(key)) document.getElementById(key).textContent = data[key];
      });
    }

    async function fetchServices() {
      const res = await fetch(`${baseURL}/webhook/tarifs`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      data.services.forEach(service => {
        $('#services').append(new Option(`${service.name} - ${service.price} MAD`, service.id));
      });
    }

    $('#services').on('change', function () {
      selectedServices = $(this).val().map(Number);
      calculateTotal();
    });

    async function calculateTotal() {
      const res = await fetch(`${baseURL}/webhook/tarifs`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      let total = 0;
      data.services.forEach(s => {
        if (selectedServices.includes(s.id)) total += parseFloat(s.price);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    async function createFacture() {
      const modePaiement = document.getElementById("modePaiement").value;
      const res = await fetch(`${baseURL}/webhook/create-facture`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ ipp, mode_paiement: modePaiement, services: selectedServices })
      });
      const data = await res.json();
      lastFactureId = data.facture_id;
      alert("Facture créée avec succès");
      fetchFactures();
    }

    async function markAsPaid() {
      if (!lastFactureId) return alert("Créez une facture d'abord.");
      await fetch(`${baseURL}/webhook/facture/update-payment-status`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ facture_id: lastFactureId, etat_paiement: "payé" })
      });
      alert("Statut mis à jour");
      fetchFactures();
    }

    async function fetchFactures() {
      const res = await fetch(`${baseURL}/webhook/facture/list?ipp=${ipp}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const tbody = document.getElementById("facturesBody");
      tbody.innerHTML = "";
      data.factures.forEach(f => {
        const row = `<tr><td>${f.id}</td><td>${f.montant}</td><td>${f.mode_paiement}</td><td>${f.etat_paiement}</td><td>${f.date_facturation.split("T")[0]}</td></tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
