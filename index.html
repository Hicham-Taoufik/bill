<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    /* CSS Styles remain the same */
    :root { --primary-color: #5469d4; --secondary-color: #7795f8; --success-color: #3ecf8e; --danger-color: #e25950; --warning-color: #f8b653; --info-color: #6baaee; --light-color: #f8f9fb; --dark-color: #212529; --light-gray: #eaecef; --border-radius: 0.75rem; --box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08); --transition: all 0.3s ease; }
    body { background-color: #f9fafc; font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; padding: 0; margin: 0; min-height: 100vh; color: #324054; }
    .app-container { padding: 2rem; max-width: 1400px; margin: 0 auto; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--light-gray); }
    .page-title { color: var(--primary-color); font-weight: 600; margin: 0; font-size: 1.75rem; }
    .clinic-logo { font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; color: var(--primary-color); }
    .clinic-logo i { margin-right: 0.5rem; font-size: 1.5rem; }
    .card { border: none; border-radius: var(--border-radius); box-shadow: var(--box-shadow); margin-bottom: 1.5rem; transition: var(--transition); overflow: hidden; }
    .card:hover { box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.12); }
    .card-header { background-color: #fff; border-bottom: 1px solid var(--light-gray); padding: 1.25rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .card-title { font-weight: 600; margin: 0; color: var(--dark-color); font-size: 1.1rem; }
    .card-body { padding: 1.5rem; }
    .card-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 10px; color: white; font-size: 1.2rem; }
    .icon-patient { background: linear-gradient(45deg, #6772e5, #5469d4); }
    .icon-invoice { background: linear-gradient(45deg, #3ecf8e, #2fbe7f); }
    .icon-history { background: linear-gradient(45deg, #f8b653, #f7a429); }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .patient-info-item { margin-bottom: 0.5rem; }
    .patient-info-label { color: #8792a2; font-size: 0.875rem; margin-bottom: 0.25rem; }
    .patient-info-value { font-weight: 500; font-size: 1rem; }
    .select2-container { width: 100% !important; }
    .select2-container--default .select2-selection--multiple { border-color: #ced4da; border-radius: 0.375rem; min-height: 38px; }
    .select2-container--default.select2-container--focus .select2-selection--multiple { border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(84, 105, 212, 0.25); }
    .select2-container--default .select2-selection--multiple .select2-selection__choice { background-color: var(--primary-color); border: none; color: white; border-radius: 20px; padding: 2px 10px; }
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove { color: white; margin-right: 5px; }
    .form-control, .form-select { border-radius: 0.5rem; padding: 0.6rem 1rem; border: 1px solid #dfe3e8; }
    .form-control:focus, .form-select:focus { box-shadow: 0 0 0 0.25rem rgba(84, 105, 212, 0.25); border-color: var(--primary-color); }
    .form-group label { font-weight: 500; margin-bottom: 0.5rem; color: #506690; }
    .btn { border-radius: 0.5rem; padding: 0.6rem 1.5rem; font-weight: 500; transition: var(--transition); }
    .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
    .btn-primary:hover, .btn-primary:focus { background-color: #465bbf; border-color: #465bbf; }
    .btn-success { background-color: var(--success-color); border-color: var(--success-color); }
    .btn-success:hover, .btn-success:focus { background-color: #2fbe7f; border-color: #2fbe7f; }
    .btn-outline-success { color: var(--success-color); border-color: var(--success-color); }
    .btn-outline-success:hover, .btn-outline-success:focus { background-color: var(--success-color); border-color: var(--success-color); color: white; }
    .badge { padding: 0.5rem 0.75rem; border-radius: 20px; font-weight: 500; font-size: 0.875rem; }
    .badge-paid { background-color: rgba(62, 207, 142, 0.15); color: var(--success-color); }
    .badge-pending { background-color: rgba(248, 182, 83, 0.15); color: var(--warning-color); }
    .total-price { font-size: 1.5rem; font-weight: 600; color: var(--primary-color); }
    .price-card { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-radius: var(--border-radius); padding: 1.5rem; text-align: center; margin-top: 1rem; }
    .price-label { font-size: 1rem; opacity: 0.9; }
    .price-value { font-size: 2rem; font-weight: 700; margin: 0.5rem 0; }
    .price-currency { font-size: 1rem; font-weight: 400; margin-left: 0.25rem; }
    .table { border-collapse: separate; border-spacing: 0; width: 100%; }
    .table th { background-color: #f8f9fa; color: #506690; font-weight: 600; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.5px; }
    .table th:first-child { border-top-left-radius: 0.5rem; }
    .table th:last-child { border-top-right-radius: 0.5rem; }
    .table td, .table th { padding: 1rem; vertical-align: middle; text-align: center; border-bottom: 1px solid var(--light-gray); }
    .payment-method { display: inline-flex; align-items: center; font-weight: 500; }
    .payment-method i { margin-right: 0.5rem; font-size: 1.1rem; }
    .alert { border-radius: var(--border-radius); padding: 1rem 1.25rem; margin-bottom: 1.5rem; border: none; display: none; }
    .alert-danger { background-color: rgba(226, 89, 80, 0.15); color: var(--danger-color); }
    .alert-success { background-color: rgba(62, 207, 142, 0.15); color: var(--success-color); }
    .alert-warning { background-color: rgba(248, 182, 83, 0.15); color: var(--warning-color); }
    .loader-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 1000; justify-content: center; align-items: center; }
    .loader { width: 50px; height: 50px; border: 3px solid rgba(84, 105, 212, 0.2); border-radius: 50%; border-top-color: var(--primary-color); animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .empty-state { text-align: center; padding: 2rem; color: #8792a2; }
    .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .empty-state-message { font-size: 1.1rem; font-weight: 500; margin-bottom: 0.5rem; }
    .empty-state-description { font-size: 0.9rem; max-width: 400px; margin: 0 auto; }
    @media (max-width: 768px) { .app-container { padding: 1rem; } .patient-info { grid-template-columns: 1fr; } .card-header { flex-direction: column; align-items: flex-start; } .card-title { margin-bottom: 0.5rem; } }
  </style>
</head>
<body>
  <!-- HTML Structure -->
  <div class="loader-container"> <div class="loader"></div> </div>
  <div class="app-container">
    <div class="page-header"> <h1 class="page-title">Dashboard de Facturation</h1> <div class="clinic-logo"> <i class="fas fa-hospital-user"></i> MediClinic </div> </div>
    <div id="alertContainer" class="alert" role="alert"></div>
    <div class="card"> <div class="card-header"> <h5 class="card-title">Informations du Patient</h5> <div class="card-icon icon-patient"> <i class="fas fa-user"></i> </div> </div> <div class="card-body"> <div class="patient-info"> <div class="patient-info-item"> <div class="patient-info-label">Nom</div> <div class="patient-info-value" id="nom">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Prénom</div> <div class="patient-info-value" id="prenom">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">CIN</div> <div class="patient-info-value" id="cin">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Téléphone</div> <div class="patient-info-value" id="telephone">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Adresse</div> <div class="patient-info-value" id="adresse">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Ville</div> <div class="patient-info-value" id="ville">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Date de Naissance</div> <div class="patient-info-value" id="date_naissance">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Sexe</div> <div class="patient-info-value" id="sexe">-</div> </div> <div class="patient-info-item"> <div class="patient-info-label">Mutuelle</div> <div class="patient-info-value" id="mutuelle">-</div> </div> </div> </div> </div>
    <div class="card"> <div class="card-header"> <h5 class="card-title">Nouvelle Facture</h5> <div class="card-icon icon-invoice"> <i class="fas fa-file-invoice"></i> </div> </div> <div class="card-body"> <div class="row"> <div class="col-md-8"> <div class="form-group mb-4"> <label for="services"><i class="fas fa-list-check me-2"></i>Services Disponibles</label> <select class="form-select" id="services" multiple></select> </div> <div class="form-group mb-4"> <label for="modePaiement"><i class="fas fa-credit-card me-2"></i>Mode de Paiement</label> <select class="form-select" id="modePaiement"> <option value="espèces">Espèces</option> <option value="carte">Carte Bancaire</option> <option value="assurance">Assurance</option> </select> </div> </div> <div class="col-md-4"> <div class="price-card"> <div class="price-label">Montant Total</div> <div class="price-value"><span id="total">0.00</span><span class="price-currency">MAD</span></div> <button id="creerFacture" class="btn btn-light w-100 mt-3"> <i class="fas fa-plus-circle me-2"></i>Créer Facture </button> </div> </div> </div> </div> </div>
    <div class="card"> <div class="card-header"> <h5 class="card-title">Historique des Factures</h5> <div class="card-icon icon-history"> <i class="fas fa-history"></i> </div> </div> <div class="card-body"> <div class="table-responsive"> <table class="table"> <thead> <tr> <th>ID</th> <th>Montant</th> <th>Mode de Paiement</th> <th>Statut</th> <th>Date</th> <th>Action</th> </tr> </thead> <tbody id="factureBody"> <tr> <td colspan="6" class="text-center">Chargement des factures...</td> </tr> </tbody> </table> </div> </div> </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Configuration
    const baseUrl = "https://workflows.aphelionxinnovations.com";
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJndWlkIjoiZmJmMmI1ZjctZTc3ZS00ZGZmLWJlN2UtN2ZlOGVkZmViZmY1IiwiZmlyc3ROYW1lIjoiTW91c3NhIiwibGFzdE5hbWUiOiJTYWlkaSIsInVzZXJuYW1lIjoic2FpZGkiLCJlbWFpbCI6Im1vdXNzYS5zYWlkaS4wMUBnbXppbC5jb20iLCJwYXNzd29yZCI6ImFkbWluMTIzNCIsInJvbGUiOiJBZG1pbiIsImlhdCI6MTc0Mjk1MjMyNn0.1s_IWO-h-AKwkP0LIX8mcjdeLRwsRtgbqAchIJSRVEA";
    const urlParams = new URLSearchParams(window.location.search);
    const ipp = urlParams.get("ipp") || "IPP-1743516316438";

    // Helper functions
    function showLoader() { document.querySelector('.loader-container').style.display = 'flex'; }
    function hideLoader() { document.querySelector('.loader-container').style.display = 'none'; }
    function showAlert(message, type = 'danger') {
        const alertElement = document.getElementById('alertContainer'); alertElement.className = `alert alert-${type}`; alertElement.innerHTML = `<i class="${type === 'danger' ? 'fas fa-exclamation-circle' : type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'} me-2"></i>${message}`; alertElement.style.display = 'block'; alertElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); setTimeout(() => { alertElement.style.display = 'none'; }, 5000); }

    // API service layer
    const apiService = {
      async fetchPatient(patientIpp) { try { const res = await fetch(`${baseUrl}/webhook/bill-get-patient?ipp=${patientIpp}`, { headers: { Authorization: `Bearer ${token}` } }); if (!res.ok) { const e = await res.json().catch(() => ({ message: res.statusText })); throw new Error(e.message || `Erreur ${res.status}`); } return await res.json(); } catch (e) { console.error("Patient fetch error:", e); throw e; } },
      async fetchServices() { try { const res = await fetch(`${baseUrl}/webhook/tarifs`, { headers: { Authorization: `Bearer ${token}` } }); if (!res.ok) { const e = await res.json().catch(() => ({ message: res.statusText })); throw new Error(e.message || `Erreur ${res.status}`); } const d = await res.json(); console.log("Full Services API Response (Object expected):", d); let s = []; if (typeof d === 'object' && d !== null && Array.isArray(d.services)) { console.log("Extraction: OK"); s = d.services; } else { console.error("Extraction Failed: Invalid structure.", "Type:", typeof d, "Is Null:", d === null, "Has Array:", Array.isArray(d?.services)); } console.log("Final Extracted servicesArray:", s); return { services: s }; } catch (e) { console.error("Services fetch error:", e); throw e; } },
      async createInvoice(data) { try { const res = await fetch(`${baseUrl}/webhook/create-facture`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); if (!res.ok) { const e = await res.json().catch(() => ({ message: res.statusText })); throw new Error(e.message || `Erreur ${res.status}`); } return await res.json(); } catch (e) { console.error("Invoice creation error:", e); throw e; } },
      async getInvoicesByIpp(patientIpp) { try { const res = await fetch(`${baseUrl}/webhook/facture/get-by-ipp?ipp=${patientIpp}`, { headers: { Authorization: `Bearer ${token}` } }); if (!res.ok) { const e = await res.json().catch(() => ({ message: res.statusText })); throw new Error(e.message || `Erreur ${res.status}`); } return await res.json(); } catch (e) { console.error("Invoices fetch error:", e); throw e; } },
      async updatePaymentStatus(factureId, etat_paiement) { try { const res = await fetch(`${baseUrl}/webhook/facture/update-payment-status`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ facture_id: factureId, etat_paiement: etat_paiement.toLowerCase() }) }); if (!res.ok) { const e = await res.json().catch(() => ({ message: res.statusText })); throw new Error(e.message || `Erreur ${res.status}`); } return await res.json(); } catch (e) { console.error("Payment status update error:", e); throw e; } }
    };

    // Formatters
    function formatPaymentMode(mode) { switch(mode.toLowerCase()){case'espèces':return'Espèces';case'carte':return'Carte Bancaire';case'assurance':return'Assurance';default:return mode;} }
    function getPaymentIcon(mode) { switch(mode.toLowerCase()){case'espèces':return'fas fa-money-bill-wave';case'carte':return'fas fa-credit-card';case'assurance':return'fas fa-shield-alt';default:return'fas fa-circle';} }
    function formatService(service) { if(!service.id){return service.text;}try{const d=JSON.parse(service.id);if(d&&d.name&&d.price){return $(`<div class="d-flex justify-content-between align-items-center"><span>${d.name}</span><span class="badge bg-primary">${parseFloat(d.price).toFixed(2)} MAD</span></div>`);}else{console.warn("formatService: Invalid data",service.id);return service.text;}}catch(e){console.error("formatService Error:",e,service.id);return service.text;} }
    function formatServiceSelection(service) { if(!service.id||!service.element){return service.text;}try{const d=JSON.parse(service.element.value);if(d&&d.name){return d.name;}else{console.warn("formatServiceSelection: Invalid data",service.element.value);return service.text;}}catch(e){console.error("formatServiceSelection Error:",e,service.element.value);return service.text;} }

    // UI functions
    async function loadPatientInfo() { if(!ipp){showAlert("IPP manquant...");return;} showLoader();try{const d=await apiService.fetchPatient(ipp);console.log("Patient API Response:",d);for(const k in d){const el=document.getElementById(k);if(el){el.textContent=d[k]||'-';}}}catch(e){showAlert(`Erreur patient: ${e.message}`);}finally{hideLoader();} }
    async function loadServices() { showLoader(); try { const r = await apiService.fetchServices(); console.log("Result received by loadServices:", r); const s = r?.services; const sel = document.getElementById("services"); console.log("servicesSelect element:", sel); if (!sel) { console.error("Fatal: #services not found"); showAlert("Erreur: Liste services non trouvée."); hideLoader(); return; } sel.innerHTML = ''; if (Array.isArray(s)) { console.log(`Populating ${s.length} services.`); s.forEach(svc => { if (svc && typeof svc.id !== 'undefined' && svc.name && svc.price) { const opt = new Option(`${svc.name} - ${svc.price} MAD`, JSON.stringify({ id: svc.id, name: svc.name, price: svc.price })); sel.append(opt); } else { console.warn("Skipping invalid service:", svc); } }); } else { console.error("Error: services not array:", s); showAlert("Erreur: Données services invalides."); } console.log("Initializing select2..."); $('#services').select2({ placeholder: "Sélectionner...", allowClear: true, templateResult: formatService, templateSelection: formatServiceSelection }); console.log("Select2 initialized."); } catch (e) { console.error("Error in loadServices:", e); showAlert(`Erreur services: ${e.message}`); } finally { hideLoader(); } }
    function updateTotal() { try{const d=$('#services').select2("data");const t=d.reduce((sum,s)=>{if(s.id){try{const sd=JSON.parse(s.id);return sum+parseFloat(sd.price||0);}catch(e){console.error("updateTotal Error:",e,s.id);return sum;}}return sum;},0);document.getElementById("total").textContent=t.toFixed(2);}catch(e){console.error("Error updateTotal:",e);} }
    async function createInvoice() { const s=$('#services').select2("data");if(s.length===0||s.every(i=>!i.id)){showAlert("Sélectionner service(s).","warning");return;}let ids=[];try{ids=s.filter(i=>i.id).map(i=>JSON.parse(i.id).id);}catch(e){console.error("Error prep invoice:",e);showAlert("Erreur préparation facture.");return;}const p=document.getElementById("modePaiement").value;showLoader();try{const r=await apiService.createInvoice({ipp:ipp,mode_paiement:p,services:ids});console.log("Invoice Creation:",r);$('#services').val(null).trigger('change');updateTotal();showAlert("Facture créée!","success");await loadInvoices();}catch(e){showAlert(`Erreur création facture: ${e.message}`);}finally{hideLoader();} }

    // --- Corrected loadInvoices ---
    async function loadInvoices() {
      if (!ipp) return;
      showLoader();
      try {
        // Fetch the response object { status: 'success', factures: [...] }
        const invoicesResponse = await apiService.getInvoicesByIpp(ipp);
        console.log("Invoices API Response Object:", invoicesResponse);

        // Extract the 'factures' array from the response object
        const invoices = invoicesResponse?.factures; // Use optional chaining

        const tableBody = document.getElementById("factureBody");
        console.log("Invoice table body element:", tableBody);

        if (!tableBody) {
            console.error("Fatal Error: Could not find invoice table body (#factureBody)");
            showAlert("Erreur interne: Impossible de trouver la table des factures.", "danger");
            hideLoader();
            return;
        }

        // Clear existing rows
        tableBody.innerHTML = '';

        // Check if invoices is a valid array before proceeding
        if (!Array.isArray(invoices) || invoices.length === 0) {
          console.log("No invoices found in response or data is not an array.");
          tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Aucune facture trouvée.</td></tr>';
          return; // Stop execution
        }

        console.log(`Processing ${invoices.length} invoices.`);

        // Populate the table with invoices
        invoices.forEach((invoice, index) => {
          console.log(`Processing invoice ${index + 1}:`, invoice); // Log each invoice object

          const row = document.createElement("tr");

          // ***** IMPORTANT: VERIFY AND REPLACE THESE FIELD NAMES *****
          // These are examples based on common patterns. Check your actual API response.
          const id = invoice.id ?? invoice.facture_id ?? 'N/A'; // Common names for ID
          const montant = invoice.montant ?? invoice.total_montant ?? invoice.amount ?? 'N/A'; // Common names for amount
          const modePaiement = invoice.mode_paiement ?? invoice.methode_paiement ?? invoice.payment_method ?? 'N/A'; // Common names for payment mode
          const etatPaiement = invoice.etat_paiement ?? invoice.statut ?? invoice.status ?? 'N/A'; // Common names for status (expecting 'payé' or 'en attente')
          const dateFacturation = invoice.date_facturation ?? invoice.date_creation ?? invoice.created_at ?? 'N/A'; // Common names for date
          // ***********************************************************

          // Format values safely
          const montantFormatted = (montant !== 'N/A' && !isNaN(parseFloat(montant))) ? `${parseFloat(montant).toFixed(2)} MAD` : 'N/A';
          const dateFormatted = dateFacturation !== 'N/A' ? new Date(dateFacturation).toLocaleString() : 'N/A';

          // Determine display values based on etatPaiement
          const isPaid = etatPaiement.toLowerCase() === 'payé';
          const statusBadgeClass = isPaid ? 'badge-paid' : 'badge-pending';
          const statusText = isPaid ? 'Payé' : 'En attente';
          const nextStatus = isPaid ? 'en attente' : 'payé';
          const buttonText = isPaid ? 'Marquer comme en attente' : 'Marquer comme payé';

          // Ensure 'id' is suitable for the onclick function
          const numericId = parseInt(id);
          if (isNaN(numericId)) {
              console.error(`Invoice ${index + 1} has invalid ID for button: ${id}`);
              row.innerHTML = `
                  <td>${id}</td>
                  <td>${montantFormatted}</td>
                  <td class="payment-method"><i class="${getPaymentIcon(modePaiement)} me-2"></i>${formatPaymentMode(modePaiement)}</td>
                  <td><span class="badge ${statusBadgeClass}">${statusText}</span></td>
                  <td>${dateFormatted}</td>
                  <td><button class="btn btn-sm btn-outline-secondary" disabled>Action Indisponible</button></td>
              `;
          } else {
              row.innerHTML = `
                  <td>${id}</td>
                  <td>${montantFormatted}</td>
                  <td class="payment-method"><i class="${getPaymentIcon(modePaiement)} me-2"></i>${formatPaymentMode(modePaiement)}</td>
                  <td><span class="badge ${statusBadgeClass}">${statusText}</span></td>
                  <td>${dateFormatted}</td>
                  <td><button class="btn btn-sm btn-outline-success" onclick="updateInvoiceStatus(${numericId}, '${nextStatus}')">${buttonText}</button></td>
              `;
          }
          tableBody.append(row);
        });
        console.log("Finished appending invoice rows.");

      } catch (error) {
        console.error("Error loading invoices:", error);
        showAlert(`Erreur lors du chargement des factures: ${error.message}`);
      } finally {
        hideLoader();
      }
    }
    // --- End Corrected loadInvoices ---

    async function updateInvoiceStatus(id, status) { if(typeof id!=='number'||!status){console.error("Invalid args update:",id,status);showAlert("Erreur interne.");return;} showLoader();try{await apiService.updatePaymentStatus(id,status);showAlert("Statut màj!","success");loadInvoices();}catch(e){showAlert(`Erreur màj statut: ${e.message}`);}finally{hideLoader();} }

    // Event listeners
    $(document).ready(function () {
      console.log("Document ready. Initializing loads...");
      loadPatientInfo();
      loadServices();
      loadInvoices();
      $('#services').on('change', updateTotal);
      $('#creerFacture').on('click', createInvoice);
      console.log("Event listeners attached.");
    });
  </script>
