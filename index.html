<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Facturation</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0366d6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: white;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    input, select, .ts-control {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .actions {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .create {
      background-color: #0366d6;
    }
    .pay {
      background-color: #2ea44f;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Facturation</h1>
  </header>
  <div class="container">
    <h2>Informations du Patient</h2>
    <div id="patientInfo">Chargement...</div>

    <h2>Services Disponibles</h2>
    <div id="servicesError" class="error"></div>
    <select id="services" placeholder="Sélectionner des services..." multiple></select>

    <label for="mode">Mode de Paiement</label>
    <select id="mode">
      <option value="espèces">Espèces</option>
      <option value="carte">Carte</option>
      <option value="assurance">Assurance</option>
    </select>

    <div><strong>Total:</strong> <span id="total">0</span> MAD</div>

    <div class="actions">
      <button class="create">Créer Facture</button>
      <button class="pay">Marquer comme Payé</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // replace with real token
    const baseUrl = "https://workflows.aphelionxinnovations.com";

    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const ipp = urlParams.get("ipp");
      if (!ipp) return (document.getElementById("patientInfo").innerText = "IPP introuvable dans l'URL");

      // Get patient info
      try {
        const res = await fetch(`${baseUrl}/webhook/bill-get-patient?ipp=${ipp}`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const patient = await res.json();
        document.getElementById("patientInfo").innerHTML = `
          <p><strong>Nom:</strong> ${patient.nom}</p>
          <p><strong>Prénom:</strong> ${patient.prenom}</p>
          <p><strong>CIN:</strong> ${patient.cin}</p>
          <p><strong>Téléphone:</strong> ${patient.telephone}</p>
        `;
      } catch (e) {
        document.getElementById("patientInfo").innerText = "Erreur de chargement du patient.";
      }

      // Load services
      try {
        const res = await fetch(`${baseUrl}/webhook/tarifs`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const select = new TomSelect("#services", {
          options: data.services.map(s => ({ value: s.id, text: `${s.name} - ${parseFloat(s.price)} MAD` })),
          plugins: ['remove_button'],
          onChange: updateTotal
        });
      } catch (err) {
        document.getElementById("servicesError").innerText = "Erreur de chargement des services";
      }
    };

    function updateTotal() {
      const selected = document.querySelector("#services").tomselect.items;
      let total = 0;
      for (let opt of document.querySelector("#services").tomselect.options) {
        if (selected.includes(opt.value)) {
          const price = parseFloat(opt.text.split(" - ")[1]);
          total += price;
        }
      }
      document.getElementById("total").innerText = total;
    }
  </script>
</body>
</html>
